<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animasi Sederhana</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      position: relative;
      animation: moveRight 3s linear infinite;
    }

    @keyframes moveRight {
      0% {
        left: 0;
      }
      100% {
        left: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
